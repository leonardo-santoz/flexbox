<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
       
       <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home">Home</li>
                    <li><img src="/images/notification.svg" alt="Home">Notifications</li>
                    <li><img src="/images/message.svg" alt="Home">Messages</li>
                </ul>
            </nav>
            <img class="twitterLogo" src="/images/twitter.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="https://avatars1.githubusercontent.com/u/16981470?s=400&u=0ba70f5b94028f0dd8bf8a1047c8bdd458d26450&v=4" 
                alt="Leonardo Santos">
                <button>Tweet</button>
            </div>
       </div>
    </header>

    <div class="banner">
        <h1>Twitter da Rocketseat</h1>
    </div>
</body>
</html>
