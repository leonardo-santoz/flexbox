<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
       
       <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home">Home</li>
                    <li><img src="/images/notification.svg" alt="Home">Notifications</li>
                    <li><img src="/images/message.svg" alt="Home">Messages</li>
                </ul>
            </nav>
            <img class="twitterLogo" src="/images/twitter.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="https://avatars1.githubusercontent.com/u/16981470?s=400&u=0ba70f5b94028f0dd8bf8a1047c8bdd458d26450&v=4" 
                alt="Leonardo Santos">
                <button>Tweet</button>
            </div>
       </div>
    </header>

    <div class="banner">
        <h1>Leonardo's Twitter</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>1584</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>654</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>387</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>265</strong>
                </li>
                <li>
                    <span>Lists</span>
                    <strong>8</strong>
                </li>
                <li>
                    <span>Moments</span>
                    <strong>0</strong>
                </li>          
            </ul>

            <div class="actions">
                <button>Follow</button>
                <img src="/images/more.svg" alt="More">
            </div>
        </div>
    </div>
</body>
</html>
